<index.html>
    <head>
        <title>
            Twitter Webpage recreate
        </title>
        <link rel="stylesheet" href="css/font.css">
        <link rel="stylesheet" href="css/twitter-webpage2.css"> 
    </head>
    
    <body>
        <div class="grid-container">   
            
            <div class="grid-left">
                <div class="icon-names">
                    <div class="home"> <img src="images/home.png"/> Home </div> 
                    <div class="explore"> <img src="images/explore.png"/> Explore </div> 
                    <div class="notification"> <img src="images/messages.png"/> Notification</div> 
                    <div class="messages"> <img src="images/messages.png"/> Messages </div> 
                    <div class="bookmark"> <img src="images/bookmark.png"/> Bookmark </div> 
                    <div class="lists"> <img src="images/list.png"/> Lists </div> 
                    <div class="profile"> <img src="images/profile.png"/> Profile </div> 
                    <div class="more"> <img src="images/more.png"/> More</div> 
                    
                    <div class="rectangle">Tweet</div>

                </div>
               
        
            </div>

            <div class="grid-center">
                <div class="message-center">
                    <h3>Messages</h3>
                </div>

                <div class="message-requests">
                    <h6>Message requests</h6>
                </div>

                <div class="Search-bar-box">
                    <div class="Search-bar-1"></div>
                </div>

                <div class="rectangle-2">
                    <span class="dot"></span>
                </div>
                <div class="rectangle-3">
                    <span class="dot"></span>
                </div>
                <div class="rectangle-4">
                    <span class="dot"></span>
                </div>
                <div class="rectangle-5">
                    <span class="dot"></span>
                </div>
                <div class="rectangle-6">
                    <span class="dot"></span>
                </div>
                <div class="rectangle-7">
                    <span class="dot"></span>
                </div>
                
            </div>

            <div class="grid-right">
                
                <h4>You don't have a message selected</h4>
                <h7>Choose One from your existing messages, or start a new one.</h7>
                <div class="new-message-rectangle"><h8>New message</h8></div>

            </div>
        
        </div>
    </body>

</index.html>
