
<index.html>
    <head>
        <title>
            Twitter Webpage recreate
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/font.css">
        <link rel="stylesheet" href="css/twitter-webpage.css"> 
    </head>
    
    <body>
        <div class="grid-container">   
            
            <div class="grid-left">
                <div class="icon-names">
                    <div class="home"> <img src="images/home.png"/> <h5>Home </h5> </div> 
                    <div class="explore"> <img src="images/explore.png"/> <h5>Explore</h5> </div> 
                    <div class="notification"> <img src="images/messages.png"/><h5>Notification</h5></div> 
                    <div class="messages"> <img src="images/messages.png"/> <h5>Messages </h5></div> 
                    <div class="bookmark"> <img src="images/bookmark.png"/> <h5>Bookmark </h5></div> 
                    <div class="lists"> <img src="images/list.png"/><h5>Lists</h5>  </div> 
                    <div class="profile"> <img src="images/profile.png"/><h5> Profile</h5> </div> 
                    <div class="more"> <img src="images/more.png"/> <h5>More</h5></div> 
                    
                    <div class="rectangle">Tweet</div>

                </div>
               
        
            </div>

            <div class="grid-center">
                <div class="search-bar-rectangle">
                    <div class="search-bar"></div>
                </div>

                <div class="image-display-rectangle"></div>

                <div class="rectangle-4">
                    <div class="search-bar-2"></div>
                </div>

                <div class="rectangle-5"></div>
                <div class="rectangle-6"></div>
                <div class="rectangle-7"></div>
                
            </div>

            <div class="grid-right">
                <div class="who-to-follow-panel">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>

                </div>
                
            </div>
        
        </div>
    </body>

</index.html>
